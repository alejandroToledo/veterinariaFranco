<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="icon" type="image/png" href="imagenes/logo.png" sizes="16x16" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Farmacia | Franco Veterinaria</title>
</head>

<body>
    <div id="app">
        <header id="farmacia">
            <div id="gradiente">
                <div id="logoYnav">
                    <div>
                        <a href="index.html">
                            <img src="imagenes/logo3.png" alt="">
                        </a>
                    </div>
                    <div>
                        <nav>
                            <a href="index.html">INICIO</a>
                            <a href="contacto.html">CONTACTO</a>
                            <a href="farmacia.html">FARMACIA</a>
                            <a href="juguetes.html">JUGUETERIA</a>
                        </nav>
                    </div>
                </div>
                <div>
                    <h1>Bienvenido a mi Tienda!</h1>
                    <div id="boton">
                        <button><a href="contacto.html">CONTACTANOS</a></button>
                    </div>
                    <div class="middle">
                        <div class="mouse"></div>
                        <img src="imagenes/abajo.png" alt="">
                    </div>
                </div>

                <div class="ola" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150"
                        preserveAspectRatio="none" style="height: 100%; width: 100%;">
                        <path d="M0.00,49.98 C149.99,150.00 331.55,-87.33 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                            style="stroke: none; fill: rgb(248, 248, 255);"></path>
                    </svg></div>
            </div>
        </header>
        <section>
            <div class="titulos">
                <img src="imagenes/dog.png" alt="">
                <h3>Farmacia</h3>
            </div>
            <div>
                <ul class="listaProductos">
                    <li v-for="medicamento in farmacia">
                        <div class="contenedor">
                            <div class="card">
                                <img v-bind:src="medicamento.imagen">
                                <div id="linea">
                                    <h4 id="stock" v-if="medicamento.stock < 5"> Ultimas unidades!!</h4>
                                    <h4 id="precio">$ {{medicamento.precio}}</h4>
                                    <h4 id="nombreCompra">{{medicamento.nombre}}</h4>
                                    <p id="envio" v-if="medicamento.stock > 5">Envio gratis</p>
                                    <p id="descripcion">{{medicamento.descripcion}}</p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <div id="footer">
                <div>
                    <img src="imagenes/logo3.png" alt="" />
                </div>
                <hr>
                <div>
                    <nav id="links">
                        <div>
                            <a href="index.html">INICIO</a>
                            <a href="contacto.html">CONTACTO</a>
                        </div>
                        <div>
                            <a href="farmacia.html">FARMACIA</a>
                            <a href="juguetes.html">JUGUETERIA</a>
                        </div>
                    </nav>
                </div>
                <hr>
                <div class="infoContacto" id="redes">
                    <a href="https://www.facebook.com/Franco-Veterinaria-599325250750968"><img
                            src="imagenes/facebook.png" alt=""></a>
                    <a href="https://www.instagram.com/franco_veterinaria/"><img src="imagenes/instagram.png"
                            alt=""></a>
                    <a href="https://twitter.com/FrancoVeterina1"><img src="imagenes/twitter.png" alt=""></a>
                </div>
            </div>
            <hr>
            <p>Todos los derecho reservados || Franco Vererinaria 2020</p>
        </footer>
    </div>

    <!-- CODIGO -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
</body>

</html>
