<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div id="app">
        <header id="contacto">
            <div id="gradiente">

                    <div>
                        <a href="index.html">

                        </a>
                    </div>
                    <div>
                        <nav>
                            <a href="index.html">INICIO</a>
                            <a href="contacto.html">CONTACTO</a>
                            <a href="farmacia.html">FARMACIA</a>
                            <a href="juguetes.html">JUGUETERIA</a>
                        </nav>
                    </div>
                </div>
                <div>
                    <h1>Bienvenido a mi Tienda!</h1>

                    <div class="middle">
                        <div class="mouse"></div>
                    </div>
                </div>

                <div class="ola" style="height: 150px; overflow: hidden;">
                    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 80%; width: 100%;">
                        <path d="M0.00,49.98 C149.99,150.00 331.55,-87.33 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"

                </div>
            </div>

        <section>
            <h2>Contacto</h2>
            <div id="divContacto">
                <div>
                    <div class="infoContacto">
                        <img src="imagenes/whatsapp.png" alt="">

                    </div>
                    <div class="infoContacto">
                        <img src="imagenes/gmail.png" alt="">
                        <p> consultas@francoveterinaria.com</p>
                    </div>
                    <div class="infoContacto" id="redes">

                    </div>
                </div>

                <div>
                    <form action="/my-handling-form-page" method="post">
                        <ul>
                            <li>
                                <input type="text" id="name" name="user_name" value="Nombre" />
                            </li>
                            <li>
                                <input type="email" id="mail" name="user_mail" value="Correo" />
                            </li>
                            <li>
                                <textarea id="msg" name="user_message" value="Mensaje"></textarea>
                            </li>
                        </ul>
                    </form>
                    <button>Enviar</button>
                </div>
            </div>
        </section>

        <footer>
            <div>
                <img src="imagenes/logo3.png" alt="" />
            </div>
            <div></div>
            <div></div>
